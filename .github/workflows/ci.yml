name: CI â€“ Test & Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    name: ğŸ§ª Run Jest & Cypress
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js with pnpm
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: |
          corepack enable
          pnpm install

      - name: ğŸ§ª Run Jest tests
        run: pnpm test

      - name: ğŸ§ª Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          build: pnpm build # Cypress builds the app
          start: pnpm start # Starts local server
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 60
